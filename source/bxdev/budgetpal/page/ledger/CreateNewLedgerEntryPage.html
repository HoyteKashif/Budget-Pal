<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	xml:lang="en" lang="en">
<head>
<meta content="text/html" />
<title>Create New Ledger Entry Page</title>
</head>
<body>
	<wicket:extend>

		<wicket:container wicket:id="pnlFeedback" />

		<form wicket:id="newEntryForm">
			<div class="cont_default font_standard" style="margin-top: 40px">
				<div class="cont_row">
					<div class="cont_cell">
						Bill:<br /> <select wicket:id="oBill" style="width: 100%">
							<option value="" disabled selected>Select A Bill</option>
						</select>
					</div>
				</div>

				<div class="cont_row">
					<div class="cont_cell">
						Amount Due:<br /> <input type="text" wicket:id="amountDue"
							style="width: 100%" />
					</div>
				</div>

				<div class="cont_row">
					<div class="cont_cell">
						Minimum Payment:<br /> <input type="text"
							wicket:id="minimumPayment" style="width: 100%" />
					</div>
				</div>

				<div class="cont_row">
					<div class="cont_cell">
						Due Date:<br /> <input wicket:id="dueDate" type="text"
							style="width: 90%" />
					</div>
				</div>

				<div class="cont_row">
					<div class="cont_cell">
						Date Paid:<br /> <input wicket:id="datePaid" type="text"
							style="width: 90%;" />
					</div>
				</div>

				<div class="button_layout_center">
					<button type="submit" class="gray_button" wicket:id="cancel"
						style="width: 45%">Cancel</button>
					<button type="submit" class="green_button" wicket:id="submit"
						style="width: 45%">Submit</button>
				</div>
			</div>
		</form>

	</wicket:extend>
</body>
</html>
