<!DOCTYPE html>
<html lang="en" 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  xsi:schemaLocation="http://wicket.apache.org http://svn.apache.org/repos/asf/wicket/releases/wicket-1.5.3/wicket-core/src/main/resources/META-INF/wicket-1.5.xsd">
<head>
  <wicket:head>
    <title>Calendar</title>
  </wicket:head>
</head>
<body>
  <wicket:extend>
  
    <div class="main-content flex-container">
      <div class="container flex-container">
        <!-- <h2 class="container-header">Calendar</h2> -->
        
        <form wicket:id="frmCalendar">
          <p class="align-center">
            <select wicket:id="eMonth">
              <option></option>
            </select>
            <select wicket:id="iDay">
              <option></option>
            </select>
            <select wicket:id="iYear">
              <option></option>
            </select>
            <input type="submit" value="Filter" wicket:id="btnFilter" />
          </p>
        </form>
        
        <div class="container flex-container">
          <div wicket:id="pnlCalendar"></div>
        </div>
      </div>
    </div>
      
  </wicket:extend>
</body>
</html>
