<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" 
      xml:lang="en" 
      lang="en">
<head>
 <meta content="text/html"/>
<title>Create New Ledger Entry Page</title>
</head>
 <body>
  <wicket:extend>
  <form class="form-horizontal form-label-left" wicket:id="newEntryForm">

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Bill
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12"><select class="form-control col-md-7 col-xs-12" wicket:id="strBillName">
                         
                        </select>
                       </div>
                      </div>
                      
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Amount Due<span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" class="form-control col-md-7 col-xs-12" wicket:id="lAmountDue"/>
                        </div>
                      </div>
                      
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Minimum Payment<span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" class="form-control col-md-7 col-xs-12" wicket:id="lMinimumPayment"/>
                        </div>
                      </div>
                      
                      <fieldset>
                          <div class="form-group">
                          	<label class="control-label col-md-3 col-sm-3 col-xs-12">Due Date</label>
                            <div class="col-md-6 col-sm-6 col-xs-12" >
                                <input wicket:id="dtDueDate" type="text" class="form-control has-feedback-left"/>
                            </div>
                          </div>
                      </fieldset>
                      
                      <fieldset>
                          <div class="form-group">
                          	<label class="control-label col-md-3 col-sm-3 col-xs-12">Date Paid</label>
                            <div class="col-md-6 col-sm-6 col-xs-12" >
                                <input wicket:id="dtDatePaid" type="text" class="form-control has-feedback-left"/>
                            </div>
                          </div>
                      </fieldset>
                      
                      <div class="ln_solid"></div>
                      
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <button type="submit" class="btn btn-primary" wicket:id="btnCancel">Cancel</button>
                          <button type="submit" class="btn btn-success" wicket:id="btnSubmit">Submit</button>
                        </div>
                      </div>
                    </form>
                    
  </wicket:extend>
</body>
</html>
